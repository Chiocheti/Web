<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="../JavaScript/Calculadora.js"></script>
</head>
<body>
    <div>
        <input type="number" name="" id="head" value="0" disabled>
    </div>
    <div>
        <div>
            <button id="1" onclick="FormarNumero(1)">1</button>
            <button id="2" onclick="FormarNumero(2)">2</button>
            <button id="3" onclick="FormarNumero(3)">3</button>
            <button id="soma" onclick="Soma()"> + </button>
        </div>
        <div>
            <button id="4" onclick="FormarNumero(4)" >4</button>
            <button id="5" onclick="FormarNumero(5)" >5</button>
            <button id="6" onclick="FormarNumero(6)" >6</button>
            <button id="subtrai" onclick="Subtrai()"> - </button>
        </div>
        <div>
            <button id="7" onclick="FormarNumero(7)" >7</button>
            <button id="8" onclick="FormarNumero(8)" >8</button>
            <button id="9" onclick="FormarNumero(9)" >9</button>
            <button id="vezes" onclick="Vezes()"> * </button>
        </div>
        <div>
            <button id="."> . </button>
            <button id="0" onclick="FormarNumero(0)" >0</button>
            <button id="."> . </button>
            <button id="dividir" onclick="Dividi()"> / </button>
        </div>
        <div>
            <button id="resultado" onclick="Resultado()"> Resultado </button>
        </div>
    </div>

</body>
</html>
